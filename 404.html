<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
    
        function utf8_to_b64(str) {
            return window.btoa(unescape(encodeURIComponent(str)));
        }

        const redirects = {
            com: 'https://irinabot.com/telegramAuth',
            ru: 'https://irinabot.ru/telegramAuth',
            local: 'http://localhost:3000/telegramAuth'
        };

        function redirect() {
            // Получаем путь и hash
            const path = window.location.pathname.split('/');
            const hash = window.location.hash;

            const key = path[1];
            
            const baseUrl = redirects[key];
            if (!baseUrl) {
                console.error('Неизвестный путь');
                return;
            }

            const state = path[2] || '';
            
            const params = new URLSearchParams(window.location.search);
            
            const queryObject = {};
            params.forEach((value, key) => {
              queryObject[key] = value;
            });

            const hashParams = new URLSearchParams();
            hashParams.set('state', state);
            hashParams.set('tgAuthResult', utf8_to_b64(JSON.stringify(queryObject)));

            window.location.href = `${baseUrl}#${hashParams.toString()}`;
        }

        window.onload = redirect;
    </script>
</head>
<body>
    <h1>Перенаправление...</h1>
</body>
</html>
